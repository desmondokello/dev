spring.application.name=demo-m3-erp
server.port=9091

# Database URL for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/m3erpdb

# Database credentials
spring.datasource.username=root
spring.datasource.password=root

# Driver class name for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection pool settings (Optional, customize as needed)
spring.sql.init.mode=always
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# Show SQL queries (Optional, for debugging)
spring.jpa.show-sql=true

spring.security.user.name= user
spring.security.user.password=admin
